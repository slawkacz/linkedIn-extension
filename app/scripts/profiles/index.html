<!DOCTYPE html>
<html ng-app="App">
    <head>
        <title>LinkedIn Profiles</title>
        <link rel="stylesheet" type="text/css" href="../libs/materialize/dist/css/materialize.min.css" />
    </head>
    <body>
        <div class="container" ng-controller="ProfilesCtrl">
            <div class="input-field row">
                <div class="col s12">
                    <input ng-model="searchText" id="search" type="text"/>
                    <label for="search">Search profile</label>
                </div>
            </div>
            <ul>
                <li ng-repeat="profile in profiles | filter:searchText" class="collection-item avatar srwe">
            	   <profile  profile="profile"></profile>
                </li>
            </ul>
        </div>
        <script type="text/javascript" src="../libs/jquery/dist/jquery.min.js"></script>
        <script src="../libs/materialize/dist/js/materialize.min.js"></script>
        <script src="../libs/angular/angular.min.js"></script>
        <script src="app.js"></script>
        <script src="directives.js"></script>
        <script src="services.js"></script>
        <script src="controllers.js"></script>
    </body>
</html>
